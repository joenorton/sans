name: ci

on:
  push:
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"
      - name: Pytest
        run: python -m pytest
      - name: Fmt Check (fixtures)
        run: |
          python -m sans fmt --check fixtures/fmt/ok
      - name: Fmt Check (examples)
        shell: bash
        run: |
          if find examples -name "*.sans" -print -quit 2>/dev/null | grep -q .; then
            python -m sans fmt --check examples
          fi
          if find demo -name "*.sans" -print -quit 2>/dev/null | grep -q .; then
            python -m sans fmt --check demo
          fi
